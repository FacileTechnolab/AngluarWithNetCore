<div class="container-fluid nopad other-module" id="page-wrapper">
    <h2>Employees</h2>
    <div class="row">
        <div class="col-md-3 filter-group header">
            <input type="text" placeholder="Filter by number or description" (keyup)="onRevFilter($event)" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ag-grid-angular #agGrid class="ag-bootstrap" id="empGrid" style="width: 95%; height: 400px" [gridOptions]="gridOptions">
            </ag-grid-angular>
        </div><div class="col-md-12">
            <app-pager [pagerInfo]="pageInfo" (changed)="onPageChange($event)"></app-pager>
        </div>
    </div>
</div>
